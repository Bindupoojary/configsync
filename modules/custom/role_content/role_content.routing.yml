role_content.example:
  path: '/role-content/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\role_content\Controller\RoleContentController::build'
  requirements:
    _permission: 'access content'

role_content.settings_form:
  path: '/admin/config/system/role-content'
  defaults:
    _title: 'role_content settings'
    _form: 'Drupal\role_content\Form\SettingsForm'
  requirements:
    _permission: 'administer role_content configuration'
