cronmail.example:
  path: '/cronmail/example'
  defaults:
    _title: 'Example'
    _controller: '\Drupal\cronmail\Controller\CronmailController::build'
  requirements:
    _permission: 'access content'

cronmail.settings_form:
  path: '/admin/config/system/cronmail'
  defaults:
    _title: 'cronmail settings'
    _form: 'Drupal\cronmail\Form\SettingsForm'
  requirements:
    _permission: 'administer cronmail configuration'
