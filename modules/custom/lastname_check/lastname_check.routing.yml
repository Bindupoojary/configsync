lastname_check.settings_form:
  path: '/admin/config/system/lastname-check'
  defaults:
    _title: 'lastname_check settings'
    _form: 'Drupal\lastname_check\Form\SettingsForm'
  requirements:
    _permission: 'administer lastname_check configuration'

lastname_custom.settings_form:
  path: '/lastname'
  defaults:
    _title: 'lastname_check settings'
    _form: 'Drupal\lastname_check\Form\CustomForm'
  requirements:
    _permission: 'administer lastname_check configuration'
